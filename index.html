<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta property="og:url" content="https://oshidabcf.github.io/">
		<meta property="og:title" content="Arma 3 Toolkit">
		<meta property="og:description" content="Arma 3 Toolkit">
		<meta property="og:type" content="website">
		<meta name="og:image" itemprop="image" content="https://oshidabcf.github.io/bread.png">
		<title>Arma 3 Toolkit</title>
		<script src="js/arma3.js" defer></script>
	</head>
	<body>
		<h1>Arma 3 Toolkit</h1>
		<p>Modpack string generator for servers commandline</p>
		<p>This tool generate the string needed by servers to run with mods "@mod1;@mod2"</p>
		
		<label for="armaModpackFile">Select a file:</label>
		<input type="file" id="armaModpackFile" accept=".html">
		<br><br>
		<button type="button" onclick="parseArmaModpackPreset()">Run Parser</button>
		<input type="checkbox" id="supportSpaceAndDash">Does your server provider support Spaces and Dashes, check the download folder of your server to see if the mods folder contain spaces or not.</checkbox>
		<br><br>
		<label for="modString">Modpack String : </label>
		<br>
        <textarea id="modString" autocorrect="off" style="width: 800px; height: 200px;" readonly></textarea>
	</body>
</html>
